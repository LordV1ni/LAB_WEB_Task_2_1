<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung - Terminverwaltung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 
        Zweck: Registrierungs-Seite für Anbieter:innen
        Nutzergruppe: Anbieter:innen (neue Registrierung)
        Funktion: Erstellung eines neuen Anbieter:innen-Kontos
        Backend-Integration: Sendet später Registrierungs-Daten per POST an /api/auth/register
    -->
    
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <a href="index.html" class="logo">
                    <img src="images/Fuchs_Logo_Börse.png" alt="Logo" class="logo-img">
                    <span class="logo-text">Terminverwaltung</span>
                </a>
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link">Startseite</a></li>
                    <li><a href="login.html" class="nav-link">Anbieter:innen-Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="auth-section">
            <div class="auth-container">
                <h2 class="auth-title">Registrierung</h2>
                <p class="auth-subtitle">Erstellen Sie ein Konto, um Termine zu verwalten</p>

                <!-- Registrierungs-Formular - sendet später Daten per POST an Backend -->
                <form class="auth-form" id="registrierung-form">
                    <div class="form-group">
                        <label for="reg-email" class="form-label">
                            E-Mail-Adresse <span class="required">*</span>
                        </label>
                        <input 
                            type="email" 
                            id="reg-email" 
                            name="email" 
                            class="form-input" 
                            required
                            placeholder="ihre.email@beispiel.de"
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label for="reg-password" class="form-label">
                            Passwort <span class="required">*</span>
                        </label>
                        <input 
                            type="password" 
                            id="reg-password" 
                            name="password" 
                            class="form-input" 
                            required
                            placeholder="Mindestens 8 Zeichen"
                            autocomplete="new-password"
                            minlength="8"
                        >
                        <small class="form-hint">Mindestens 8 Zeichen</small>
                    </div>

                    <div class="form-group">
                        <label for="reg-password-confirm" class="form-label">
                            Passwort bestätigen <span class="required">*</span>
                        </label>
                        <input 
                            type="password" 
                            id="reg-password-confirm" 
                            name="passwordConfirm" 
                            class="form-input" 
                            required
                            placeholder="Passwort wiederholen"
                            autocomplete="new-password"
                        >
                    </div>

                    <div class="form-actions">
                        <!-- Registrierungs-Button – erstellt neues Anbieter:innen-Konto im Backend -->
                        <button type="submit" class="btn btn-primary" id="registrierung-submit">
                            Registrieren
                        </button>
                    </div>
                </form>

                <div class="auth-footer">
                    <p>Bereits registriert? <a href="login.html" class="auth-link">Jetzt anmelden</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Terminverwaltung. Alle Rechte vorbehalten.</p>
    </footer>

    <script src="script.js"></script>
    <script src="registrierung.js"></script>
</body>
</html>
