<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anbieter:innen-Login - Terminverwaltung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 
        Zweck: Login-Seite für Anbieter:innen
        Nutzergruppe: Anbieter:innen (Registrierung & Login erforderlich)
        Funktion: Authentifizierung von Anbieter:innen
        Backend-Integration: Sendet später Login-Daten per POST an /api/auth/login, erhält JWT-Token
    -->
    
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <a href="index.html" class="logo">
                    <img src="images/Fuchs_Logo_Börse.png" alt="Logo" class="logo-img">
                    <span class="logo-text">Terminverwaltung</span>
                </a>
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link">Startseite</a></li>
                    <li><a href="login.html" class="nav-link active">Anbieter:innen-Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="auth-section">
            <div class="auth-container">
                <h2 class="auth-title">Anbieter:innen-Login</h2>
                <p class="auth-subtitle">Melden Sie sich an, um Ihre Termine zu verwalten</p>

                <!-- Login-Formular - sendet später E-Mail und Passwort per POST an Backend -->
                <form class="auth-form" id="login-form">
                    <div class="form-group">
                        <label for="login-email" class="form-label">
                            E-Mail-Adresse <span class="required">*</span>
                        </label>
                        <input 
                            type="email" 
                            id="login-email" 
                            name="email" 
                            class="form-input" 
                            required
                            placeholder="ihre.email@beispiel.de"
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label for="login-password" class="form-label">
                            Passwort <span class="required">*</span>
                        </label>
                        <input 
                            type="password" 
                            id="login-password" 
                            name="password" 
                            class="form-input" 
                            required
                            placeholder="Ihr Passwort"
                            autocomplete="current-password"
                        >
                    </div>

                    <div class="form-actions">
                        <!-- Login-Button – authentifiziert Anbieter:innen über das Backend -->
                        <button type="submit" class="btn btn-primary" id="login-submit">
                            Anmelden
                        </button>
                    </div>
                </form>

                <div class="auth-footer">
                    <p>Noch kein Konto? <a href="registrierung.html" class="auth-link">Jetzt registrieren</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Terminverwaltung. Alle Rechte vorbehalten.</p>
    </footer>

    <script src="script.js"></script>
    <script src="login.js"></script>
</body>
</html>
