<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldeliste - Terminverwaltung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 
        Zweck: Anmeldeliste eines Termins für Anbieter:innen
        Nutzergruppe: Anbieter:innen (Login erforderlich)
        Funktion: Zeigt alle Anmeldungen zu einem Termin mit Interessent:innen-Daten an
        Backend-Integration: Lädt Anmeldungen später per GET /api/termine/{id}/anmeldungen (mit JWT-Token)
    -->
    
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <a href="index.html" class="logo">
                    <img src="images/Fuchs_Logo_Börse.png" alt="Logo" class="logo-img">
                    <span class="logo-text">Terminverwaltung</span>
                </a>
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link">Startseite</a></li>
                    <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                    <li><a href="termin-erstellen.html" class="nav-link">Termin erstellen</a></li>
                    <li><a href="login.html" class="nav-link">Abmelden</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="back-link-container">
            <!-- Link zurück zum Dashboard -->
            <a href="dashboard.html" class="back-link">← Zurück zum Dashboard</a>
        </div>

        <section class="anmeldeliste-section">
            <div class="anmeldeliste-header">
                <h2 class="anmeldeliste-title" id="termin-titel">Anmeldeliste</h2>
                <div class="anmeldeliste-info" id="termin-info">
                    <!-- Termin-Info wird hier dynamisch geladen -->
                </div>
            </div>

            <!-- Tabelle mit Anmeldungen wird hier dynamisch geladen -->
            <div class="anmeldeliste-table-container">
                <table class="anmeldeliste-table" id="anmeldeliste-table">
                    <thead>
                        <tr>
                            <th>Vorname</th>
                            <th>Nachname</th>
                            <th>E-Mail-Adresse</th>
                            <th>Anmeldedatum</th>
                        </tr>
                    </thead>
                    <tbody id="anmeldeliste-tbody">
                        <!-- Anmeldungen werden hier eingefügt -->
                    </tbody>
                </table>
            </div>

            <!-- Meldung, wenn keine Anmeldungen vorhanden sind -->
            <div class="empty-state" id="empty-state" style="display: none;">
                <div class="empty-state-content">
                    <p class="empty-state-text">Für diesen Termin liegen noch keine Anmeldungen vor.</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Terminverwaltung. Alle Rechte vorbehalten.</p>
    </footer>

    <script src="script.js"></script>
    <script src="anmeldeliste.js"></script>
</body>
</html>
