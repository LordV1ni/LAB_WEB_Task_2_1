<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Terminverwaltung</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/javascript/script.js" defer></script>
</head>
<body>
    <!-- 
        Zweck: Dashboard für Anbieter:innen - Übersicht aller erstellten Termine
        Nutzergruppe: Anbieter:innen (Login erforderlich)
        Funktion: Zeigt alle Termine des angemeldeten Anbieters an, ermöglicht Navigation zu Details und Anmeldelisten
        Backend-Integration: Lädt Termine später per GET /api/termine (mit JWT-Token)
    -->
    
    <header class="header">
        <nav class="nav">
            <div class="nav-container">
                <a href="index.html" class="logo">
                    <img src="images/Fuchs_Logo_Börse.png" alt="Logo" class="logo-img">
                    <span class="logo-text">Terminverwaltung</span>
                </a>
                <ul class="nav-links">
                    <li><a href="index.html" class="nav-link">Startseite</a></li>
                    <li id="button-login" style="display: none;"><a href="login.html" class="nav-link">Login | Registrieren</a></li>
                    <li id="button-dashboard"><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                    <li id="button-create"><a href="termin-erstellen.html" class="nav-link">Termin erstellen</a></li>
                    <li id="button-logout"><a href="#" class="nav-link">Abmelden</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- ===== Main Content ===== -->
    <main class="main">
        <!-- Dashboard-Header: Titel und Button zum Erstellen eines neuen Termins -->
        <section class="dashboard-header">
            <h2 class="dashboard-title">Meine Termine</h2>
            <!-- Button zum Erstellen eines neuen Termins - navigiert zur Termin-Erstellen-Seite -->
            <a href="termin-erstellen.html" class="btn btn-primary">+ Neuen Termin erstellen</a>
        </section>

        <!-- Termin-Übersicht: Wird per JavaScript dynamisch mit Terminen des angemeldeten Anbieters gefüllt -->
        <section class="termin-list" id="termin-list">
            <!-- Termine werden hier per JavaScript eingefügt -->
            <!-- Backend-Integration: GET /api/termine (mit JWT-Token) -->
        </section>

        <!-- Empty State: Wird angezeigt, wenn keine Termine vorhanden sind -->
        <section class="empty-state" id="empty-state" style="display: none;">
            <div class="empty-state-content">
                <p class="empty-state-text">Sie haben noch keine Termine erstellt.</p>
                <!-- Button zum Erstellen des ersten Termins -->
                <a href="termin-erstellen.html" class="btn btn-primary">Ersten Termin erstellen</a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Terminverwaltung. Alle Rechte vorbehalten.</p>
    </footer>

    <script src="/javascript/dashboard.js" defer></script>
</body>
</html>
